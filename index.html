<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="calculator" id="app">
        <form>
          <div class="display">
            <input type="text" :value="output" />
          </div>
          <div class="">
            <input type="button" value="AC" @click="handleClear" />
            <input type="button" value="BS" @click="handleButtonBackspace" />
            <input type="button" value="." @click="handleButtonClick" />
            <input type="button" value="/" @click="handleButtonClick" />
          </div>
          <div class="">
            <input type="button" value="7" @click="handleButtonClick" class="color" />
            <input type="button" value="8" @click="handleButtonClick" class="color" />
            <input type="button" value="9" @click="handleButtonClick" class="color" />
            <input type="button" value="*" @click="handleButtonClick" />
          </div>
          <div class="">
            <input type="button" value="4" @click="handleButtonClick" class="color" />
            <input type="button" value="5" @click="handleButtonClick" class="color" />
            <input type="button" value="6" @click="handleButtonClick" class="color" />
            <input type="button" value="-" @click="handleButtonClick" />
          </div>
          <div class="">
            <input type="button" value="1" @click="handleButtonClick" class="color" />
            <input type="button" value="2" @click="handleButtonClick" class="color" />
            <input type="button" value="3" @click="handleButtonClick" class="color" />
            <input type="button" value="+" @click="handleButtonClick" />
          </div>
          <div class="">
            <input type="button" value="00" @click="handleButtonClick" class="color" />
            <input type="button" value="0" @click="handleButtonClick" class="color" />
            <input
              type="button"
              value="="
              class="moin"
              value="="
              @click="handleCalculate"
            />
          </div>
        </form>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
